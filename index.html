            <h3>Alert Example</h3>
            <strong>Success!!!</strong> Represent a successful or positive action .</br>
            <strong>Info!!!</strong> Represent a neutral informative change or action.</br>
            <strong>Warning!</strong> Represent a warning that needs attention</br>
            <strong>Danger!</strong> Represent a danger negative action.</br>
